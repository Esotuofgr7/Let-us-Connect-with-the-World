<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connect with Da World!</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-papmj0aNVHY1gX1ymZsN8Wc35XE5IR5cFtEGQ+dPfAXtKxLMbxUfLZMxLq62mSwInkvEyjZ+lTT6wlpXU2eZtQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    body {
      background-color: orange;
      font-family: 'Times New Roman', Times, serif;
      color: white;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .social-links a {
      display: inline-block;
      margin: 10px;
      padding: 12px 18px;
      border-radius: 12px;
      background-color: black;
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.4s ease;
    }

    .social-links a:hover {
      background-color: red;
    }

    .social-links i {
      margin-right: 8px;
    }

    .footer {
      margin-top: 60px;
      font-weight: bold;
      font-family: sans-serif;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Social Media</h1>
  <h2>Let's Connect with Da World!</h2>

  <div class="social-links">
    <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i>Facebook</a>
    <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i>Instagram</a>
    <a href="https://tiktok.com" target="_blank"><i class="fab fa-tiktok"></i>TikTok</a>
    <a href="https://whatsapp.com" target="_blank"><i class="fab fa-whatsapp"></i>WhatsApp</a>
    <a href="https://youtube.com" target="_blank"><i class="fab fa-youtube"></i>YouTube</a>
    <a href="https://pinterest.com" target="_blank"><i class="fab fa-pinterest"></i>Pinterest</a>
    <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i>Twitter</a>
    <a href="https://github.com" target="_blank"><i class="fab fa-github"></i>Github</a>
    <a href="https://contacts.google.com" target="_blank"><i class="fa-solid fa-address-book"></i>Google Contacts</a>
  </div>

  <div class="footer">
    by Esotu J.K.
  </div>
</body>
</html>
